<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./styles/compiled.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Twitter Profile</title>
</head>
<body>
	<div class="profile__container1">
	  <div class="profile__container2">
	  	<div class="profile__figure-container">
	  		<figure class="profile__figure">
					<img class="profile__photo" src="./images/profpic.jpeg" alt="profile_picture" />
					<figcaption class="profile__photo-caption">
					<span class="profile__name">Lucile Mao</span> <br /> <span class="profile__account">@mao</span>
					</figcaption>
				</figure>
	  	</div>
			<p class="profile__description">Do favor for people.</p>
			<div class="profile__buttons-container">
				<button class="profile__buttons"><i class="fa fa-pencil-square" aria-hidden="true"></i></button>
				<button class="profile__buttons"><i class="fa fa-envelope" aria-hidden="true"></i></button>
				<button class="profile__buttons"><i class="fa fa-at" aria-hidden="true"></i></button>
				<button class="profile__buttons"><i class="fa fa-comment" aria-hidden="true"></i></button>
			</div>
			<div class="profile__stat-container">
				<div class="profile__stats">1,976<br /><span class="profile__stats-tff">Tweets</span></div>
				<div class="profile__stats profile__stats-dec">395,200k<br /><span class="profile__stats-tff">Followers</span></div>
				<div class="profile__stats">288<br /><span class="profile__stats-tff">Following</span></div>
			</div>
	  </div>
	  <div class="profile__pointer"></div>
  </div>
</body>
</html>
